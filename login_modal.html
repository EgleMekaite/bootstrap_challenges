<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login with Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/Users/emekaite/Downloads/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch modal
        </button>
            
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="exampleModalLabel">Login to site.com</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card col-md-6 wf firstCol">
                            
                            <div class="form-group ">
                                <label class="boldText" for="userName">Username</label>
                                <input type="text" class="form-control" id="userName" aria-describedby="usernameHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label class="boldText" for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check" style="margin-bottom: 0;">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember login </label>
                            </div>
                            <span style="margin-bottom: 1rem;">(if it is a private computer)</span>
                            <button class="btn btn-success btn-block" type="button" style="font-size: 12px;"> 
                                    Login
                            </button>
                            <button class="btn btn-light btn-block" type="button" style="font-size: 12px;"> 
                                    Help to login
                            </button>
                            
                        </div>
                        <div class="card col-md-6 wf secondCol">
                            <div class="card-heading"> 
                                <h5>Register now for <span class="greenText">FREE</span></h4>
                            </div>
                            <div> 
                                <ul class="unordered">
                                    <li><span class="oi oi-check" title="check" aria-hidden="true"></span> See all your orders</li>
                                    <li><span class="oi oi-check" title="check" aria-hidden="true"></span> Fast re-order</li>
                                    <li><span class="oi oi-check" title="check" aria-hidden="true"></span> Save your favorites</li>
                                    <li><span class="oi oi-check" title="check" aria-hidden="true"></span> Fast checkout</li>
                                    <li><span class="oi oi-check" title="check" aria-hidden="true"></span> Get a gift <span class="smallText">(only new customers)</span></li>
                                    <a href="#" style="text-decoration: underline;">Read more</a>
                                </ul>
                                <button class="btn btn-info btn-block" type="button" style="font-size: 12px;"> 
                                        Yes please, register now!
                                </button>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
