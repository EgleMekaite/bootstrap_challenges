<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/Users/emekaite/Downloads/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card align-middle" style="margin: 36px auto; max-width: 420px;">
                <div class="card-header">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Card Number" aria-label="">
                        </div>
                        <div class="form-group form-row">
                            <div class="col-md-3 col-6 exp">
                                <label for="expMonth" style="font-size: 10px;">Expiry Month</label>
                                <select class="form-control">
                                    <option>MM</option>
                                    <option>--</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                               
                            </div>
                            <div class="col-md-3 col-6 exp">
                                <label for="expYear" style="font-size: 10px;">Expiry Year</label>
                                <select class="form-control">
                                        <option>YY</option>
                                        <option>--</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                    </select>
                            </div>
                            <div class="col-md-3 col-6 exp">
                                <label for="ccv" style="font-size: 10px;">CCV</label>
                                <input type="text" class="form-control" placeholder="CCV" maxlength="3" style="padding: 0.57rem .75rem;">
                            </div>
                            
                            <span class="payment-card oi oi-credit-card col-md-3 col-6" style="line-height: 1.9; font-size: -webkit-xxx-large; text-align: center"></span>
                            
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name on the Card" aria-label="">
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" value="" style="margin-top: 0.2rem;">
                            <label class="form-check-label" for="defaultCheck1">
                                Save details for fast payments 
                                <a class="text-info form-link">learn how</a> ?
                            </label>
                        </div>
                        <div class="form-group d-flex" style="flex-flow: row wrap; justify-content: space-between;">
                            <button type="button" class="btn btn-danger col-3">Cancel</button>
                            <button type="button" class="btn btn-warning text-light col-6">Pay Now</button>

                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
